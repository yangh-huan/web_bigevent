<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs">
      <a href="javascript:;">
        <img src="./assets/images/logo.png" alt="">
      </a>
    </div>
    <!-- 头部区域（可配合layui 已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <!-- 移动端显示 -->
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
        <i class="layui-icon layui-icon-spread-left"></i>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-md-inline-block">
        <a href="javascript:;">
          <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
          <span class="avater">A</span>
          个人中心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">更换图像</a></dd>
          <dd><a href="">修改密码</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item logout">
        <a href="javascript:;">
          <!-- 注销图标失效 -->
          <i class="layui-icon layui-icon-set"></i> 
          &nbsp退出
        </a>
      </li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <div class="userInfo">
        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
        <span class="avater">A</span>
        <span class="welcome"> &nbsp欢迎 **</span>
      </div>
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
        
        <li class="layui-nav-item layui-this"><a href="/home/dashboard.html" target="fm">
          <i class="layui-icon layui-icon-home"></i> &nbsp&nbsp&nbsp首页</a>
        </li>
        <li class="layui-nav-item">
          <a class="" href="javascript:;">
            <i class="layui-icon layui-icon-read"></i> &nbsp&nbsp文章管理
          </a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;"> 文章类别</a></dd>
            <dd><a href="javascript:;"> 文章列表</a></dd>
            <dd><a href="javascript:;"> 发布文章</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;"><i class="layui-icon layui-icon-username"></i> &nbsp&nbsp个人中心</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;"> list 1</a></dd>
            <dd><a href="javascript:;"> list 2</a></dd>
            <dd><a href=""> 超链接</a></dd>
          </dl>
        </li>
        
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <!-- iframe标签为占位符，实现路由功能，a链接中target指向iframe的name -->
    <!-- 将a链接中herf属性下的网页展示在a链接中target指向的这个iframe -->
      <!-- <iframe src="" name="fm" frameborder="0"></iframe> -->
    <!-- 为了解决直接打开index内容区域空白的问题，src中可以指定默认的网页路径，以便于首次打开就打开首页内容，后面加了别的路由a链接之后可以直接覆盖，所以还需要鼠标默认选中首页，给li添加layui-this属性类-->
      <iframe src="/home/dashboard.html" name="fm" frameborder="0"></iframe>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    底部固定区域 第一次练习
  </div>

<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/index.js"></script>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/js/baseApi.js"></script>
<script>
//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;
  
  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作', {icon: 0});
    }
    ,menuRight: function(){
      layer.open({
        type: 1
        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
        ,area: ['260px', '100%']
        ,offset: 'rt' //右上角
        ,anim: 5
        ,shadeClose: true
      });
    }
  });
  
});
</script>
</body>
</html>
